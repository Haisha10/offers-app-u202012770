<!--Toolbar-->
<mat-toolbar color="primary">
  <span>Running Offer</span>
  <span class="example-spacer"></span>
  <section>
    <div class="example-button-row">
      <button mat-raised-button [routerLink]="['/home']">Home</button>
      <button mat-raised-button [routerLink]="['/business/offers']">Offers</button>
    </div>
  </section>
</mat-toolbar>

<body>
  <h1>List of Offers</h1>
  <div class="example-button-row">
    <button mat-raised-button color="warn" (click)="openAddEditOfferForm()">New</button>
  </div>

  <div class="main-body">

    <mat-form-field class="table-filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
          <td mat-cell *matCellDef="let row"> {{row.points}}</td>
        </ng-container>

        <ng-container matColumnDef="businessId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business ID </th>
          <td mat-cell *matCellDef="let row"> {{row.businessId}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteOffer(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data similar to "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100, 150]" aria-label="Slect a page size"></mat-paginator>
    </div>
  </div>
</body>
