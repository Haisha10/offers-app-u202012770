<div mat-dialog-title>
  <h1>Offer Form</h1>
</div>
<form [formGroup]="offerForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          placeholder="Description"
          formControlName="description"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="form-field-left">
        <mat-label>Points</mat-label>
        <input
          matInput
          placeholder="Points"
          type="number"
          formControlName="points"
        />
      </mat-form-field>
      <span class="form-spacer"></span>
      <mat-form-field appearance="outline" class="form-field-right">
        <mat-label>Business ID</mat-label>
        <input
          matInput
          placeholder="Business ID"
          type="number"
          formControlName="businessId"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="warn" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
